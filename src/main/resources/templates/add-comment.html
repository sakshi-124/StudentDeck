<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Blog</title>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Student Deck</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a th:href="@{/userDashboard}">User Dashboard</a></li>
                <li><a th:href="@{/userProfile}">My Profile</a></li>
                <li><a th:href="@{/viewRequests}">View Friend Request</a></li>
                <li><a th:href="@{/viewMyFriends}">My Friends</a></li>
                <li><a th:href="@{/viewRentalListings}">Rental Listings</a></li>
                <li><a th:href="@{/addBlog}">Add Blog</a></li>
                <li><a th:href="@{/userBlog}">My Blogs</a></li>
                <li><a th:href="@{/userCommunity}">Community</a></li>
                <li><a th:href="@{/logout}" style="float:right;">Log out</a></li>
            </ul>
        </div>
    </nav>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="register-heading"></h2>
                    <div class="row register-form">
                        <div class="col-md-12">
                            <th:block th:each="blog : ${blogs}">
                                <div class="title">
                                    <div class="row">
                                        Blog By -
                                        <div style="margin-left:  5px;" th:text="${blog?.userName}"></div>
                                    </div>
                                </div>
                                <form method="POST" th:action="@{/getComments/{id}(id=${blog?.blogId})}">
                                    <div class="row">
                                        Title:
                                        <div class="input-group col-xs-12">
                                            <div class="input--style-4 col-xs-12" th:text="${blog?.title}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        Description:
                                        <div class="input-group col-xs-12">
                                            <div class="input--style-4 col-xs-12"
                                                 th:text="${blog?.blogDescription}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-group col-xs-12">
                                            <input class="input--style-4 col-xs-11" name="blogComments"
                                                   placeholder="Post a Comment"
                                                   th:value="${blog?.blogComments}"/>
                                            <button class="btn btn--radius-2" style="float: right; margin-top:7px;">
                                                Post
                                            </button>
                                        </div>
                                    </div>

                                    <div class="row">
                                        Comments:
                                    </div><br>
                                    <div class="row" style="
                                    padding: 10px 20px;
                                    border: 2px solid grey;
                                    border-radius: 5px;
                                    " type="text">
                                        <th:block th:each="comment : ${comments}">
                                            <div style="border-top:dotted rgb(232,232,232); width:100%;margin-top: 6px; "></div>
                                            <div class="row">
                                                <div class="col" style="padding-left: 10px;">
                                                    <img alt="user" height="50"
                                                         style="margin-top: 6px;" th:src="@{/images/account.png}"
                                                         width="50"/>
                                                </div>
                                                <div class="col">
                                                    <div style="margin-top: 7px; padding-left: 7px; font-weight: bold;"
                                                         th:text="${comment?.userName}">
                                                    </div>
                                                    <div
                                                            style=" padding-left: 7px;"
                                                            th:text="${comment?.blogComments}"></div>
                                                </div>
                                            </div>
                                        </th:block>
                                    </div>
                                </form>
                            </th:block>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
