<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <form action="userDashboard" method="post"></form>

</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Student Deck</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">User Dashboard</a></li>
                <li><a th:href="@{/userProfile}">My Profile</a></li>
                <li><a th:href="@{/viewRequests}">View Friend Request</a></li>
				<li><a th:href="@{/viewMyFriends}">My Friends</a></li>
                <li><a th:href="@{/viewRentalListings}">Rental Listings</a></li>
                <li><a th:href="@{/addBlog}">Add Blog</a></li>
                <li><a th:href="@{/userBlog}">My Blogs</a></li>
                <li><a th:href="@{/userCommunity}">Community</a></li>
                <li><a style="float:right;" th:href="@{/logout}">Log out</a></li>
            </ul>
        </div>
    </nav>
    <div class="header row-1">
        User Dashboard
    </div>
</div>
<div class="page-wrapper bg-gra-02 p-t-180 p-b-100 font-poppins">
    <div class="wrapper wrapper--w780">
        <div class="card card-4">
            <div class="card-body">
                <span th:if="${#lists.isEmpty(users)}">No User Found</span>
                <th:block th:each="userDetail : ${users}">
                    <form method="POST" style="margin-top: 5%;" th:action="@{/user-dashboard}">
                        <div class="row" style="background-color: rgb(224, 232, 239); border-radius: 2%; padding: 2%;">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-2" style="border-right: 3px rgb(93, 86, 86) solid;">
                                        <b>
                                            <div class="row">User Name</div>
                                        </b>
                                        <div class="row" th:text="${userDetail?.firstName}"></div>
                                    </div>
                                    <div class="col-md-2"
                                         style="border-right: 3px rgb(93, 86, 86) solid; padding-left: 3%;">
                                        <b>
                                            <div class="row">University</div>
                                        </b>
                                        <div class="row" th:text="${userDetail?.university}"></div>
                                    </div>
                                    <div class="col-md-3"
                                         style="border-right: 3px rgb(93, 86, 86) solid; padding-left: 3%;">
                                        <b>
                                            <div class="row">Course Name</div>
                                        </b>
                                        <div class="row" th:text="${userDetail?.course}"></div>
                                    </div>
                                    <div class="col-md-2"
                                         style="border-right: 3px rgb(93, 86, 86) solid; padding-left: 3%;">
                                        <b>
                                            <div class="row">Country</div>
                                        </b>
                                        <div class="row" th:text="${userDetail?.country}"></div>
                                    </div>
                                    <div class="row" style="padding-left: 4%;margin-top: 1%; float: right;">
                                        <button class="btn btn--radius-2" th:formaction="@{/sendRequest/{id} (id=${userDetail?.id} )}"
                                                type="submit">Send
                                            Request
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </th:block>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript">
	var url = window.location.href;
	var index =url.indexOf('message');
	if(index != -1) {
		var url = new URL(url);
		var c = url.searchParams.get("message");
		alert(c);
	}
	</script>
</body>
</html>
