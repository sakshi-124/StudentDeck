<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">    
<head>    
<title>Rental Details</title>    
<meta charset="utf-8">
<link th:href="@{/css/main.css}" rel="stylesheet" />

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"> 
</head>    
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">Student Deck</a>
              </div>
              <ul class="nav navbar-nav">   
                <li class="active"><a href="#">Approve Apartment Listing</a></li>
				<li><a th:href="@{/adminProfile}">My Profile</a></li>
				<li><a th:href="@{/logout}">Logout</a></li>
              </ul>
            </div>
          </nav>
          
        <div class="header row-1">
            View My Listings
        </div>
        <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
            <div class="wrapper wrapper--w680">
                <div class="card card-4">
                    <div class="card-body">
                        <h2 class="title">Appartments pending for approval</h2>
                        <span th:if="${#lists.isEmpty(rentals)}">No Rentals Found</span>
                        <th:block th:each = "rental : ${rentals}">
                            <form method="POST" th:action="@{/approveListing/{id}/{title}/{landlordId} (id=${rental?.id}, title=${rental?.title}, landlordId=${rental?.landlordId})}" style="margin-top: 10%;">
                                    <div class="row" style="background-color: rgb(224, 232, 239); border-radius: 2%; padding: 3%;">
                                        <div class="col-md-12">
                                            <div class="row">
                                                <div class="col-md-2" style="border-right: 3px rgb(93, 86, 86) solid;">  
                                                    <div class="row">Title</div>
                                                    <div class="row" th:text="${rental?.title}"></div>
                                                </div>
                                                <div class="col-md-2" style="border-right: 3px rgb(93, 86, 86) solid; padding-left: 3%;">  
                                                    <div class="row">Rent</div>
                                                    <div class="row" th:text="${rental?.rent}"></div>
                                                </div>
                                                <div class="col-md-2" style="border-right: 3px rgb(93, 86, 86) solid; padding-left: 3%;">  
                                                    <div class="row">City</div>
                                                    <div class="row" th:text="${rental?.city}"></div>
                                                </div>
                                                <div class="col-md-2" style="border-right: 3px rgb(93, 86, 86) solid; padding-left: 3%;">  
                                                    <div class="row">Country</div>
                                                    <div class="row" th:text="${rental?.country}"></div>
                                                </div>
                                                <div class="col-md-2" style="border-right: 3px rgb(93, 86, 86) solid; padding-left: 3%;">  
                                                    <div class="row">Availability</div>
                                                    <div class="row" th:text="${rental?.availability}"></div>
                                                </div>
                                                <div class="col-md-2" style="padding-left: 3%;">  
                                                    <div class="row">Listing Type</div>
                                                    <div class="row" th:text="${rental?.listingType}"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-top: 3%; float: right;">
                                        <button class="btn btn--radius-2" type="submit">Approve</button>  &nbsp;
                                        <button class="btn btn--radius-2" type="submit" th:formaction="@{/rejectListing/{id}/{title}/{landlordId} (id=${rental?.id}, title=${rental?.title}, landlordId=${rental?.landlordId})}">Delete</button>  
                                    </div>
                            </form>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
