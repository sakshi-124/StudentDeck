<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Blog</title>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
</head>
<body>
<div class="container-fluid" >
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Student Deck</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a th:href="@{/userDashboard}">User Dashboard</a></li>
                <li><a th:href="@{/userProfile}">My Profile</a></li>
                <li><a th:href="@{/viewRequests}">View Friend Request</a></li>
                <li><a th:href="@{/viewMyFriends}">My Friends</a></li>
                <li><a th:href="@{/viewRentalListings}">Rental Listings</a></li>
                <li class="active"><a href="#">Add Blog</a></li>
                <li><a th:href="@{/userBlog}">My Blogs</a></li>
                <li><a th:href="@{/userCommunity}">Community</a></li>
                <li><a th:href="@{/logout}" style="float:right;">Log out</a></li>
            </ul>
        </div>
    </nav>
    <div class="header row-1">
        Add New Blog
    </div>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                        <h2 class="register-heading"></h2>
                        <div class="row register-form">
                            <div class="col-md-12">
                                <form method="POST" th:action= "@{/addBlog}" >
                                    <div class="row">
                                        <div class="input-group col-xs-12">
                                            <input class="input--style-4 col-xs-12" th:value="${blog?.title}" name="title"
                                                   placeholder="Title"
                                                    >
                                        </div>
                                    </div>

                                    <div class="row ">
                                        <div class="input-group col-xs-12">
                                            <textarea class="input--style-4 col-xs-12" th:text="${blog?.blogDescription}"  name="blogDescription"
                                                   placeholder="Write your thoughts.." rows="5"
                                            ></textarea>
                                        </div>
                                    </div>

                                    <div class="row ">
                                        <div class="col-2">
                                            <button class="btn btn--radius-2"  type="submit" name="postBlog">Post</button>
                                        </div>
                                        <div class="col-2"></div>
                                    </div>

                                    <div class="row ">
                                        <div class="col-12">
                                            <p th:each="msg : ${blogMsg}" th:text="${msg}"><p/>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>

                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
